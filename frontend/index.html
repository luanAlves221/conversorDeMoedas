<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="app">
        <h1>Conversor de Moedas</h1>
        <div>
            <label for="moedaOrigem">Moeda de Origem: </label>
            <select id="moedaOrigem"></select>
        </div>
        <div>
            <label for="moedaDestino">Moeda de Destino:</label>
            <select id="moedaDestino"></select>
        </div><br>
        <div>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" placeholder="R$0,00" oninput="formatarMoeda(this)">
        </div>
        <button onclick="converterMoeda()">Converter</button><br>
        <button onclick="limparResultados()">Limpar</button>
        <div id="resultado"></div>
        <hr>
        <details>
            <summary>Histórico de Conversões</summary>
            <ul id="historicoConversoes"></ul>
            <button id="limparHistorico" onclick="limparHistorico()">Limpar Histórico</button>
        </details>
        
    <script src="scripts/main.js"></script>
</body>

</html>
