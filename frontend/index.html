<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="app">
        <h1>Conversor de moedas</h1>
        <div>
            <label for="moedaOrigem">Moeda de origem: </label>
            <select id="moedaOrigem">
                <option value="USD">Dolar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra esterlina (GBP)</option>
                <option value="JPY">Iene japonês (JPY)</option>
                <option value="BRL">Real brasileiro (BRL)</option>
            </select>
        </div>
        <div>
            <label for="moedaDestino">Moeda de Destino:</label>
            <select id="moedaDestino">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select>
        </div><br>
        <div>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="100">
        </div>
        <button onclick="converterMoeda()">Converter</button>
        <div id="resultado"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
